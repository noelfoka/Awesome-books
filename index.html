<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Awesome books</title>
  </head>
  <body>
    <header>
      <div class="header">
        <h2 id="title" class="header-title">Awesome Books</h2>
        <nav>
          <ul class="nav-list">
            <li><a href="#" id="navList" onclick="displaySection('list')">List</a></li>
            <li><a href="#" id="navNew" onclick="displaySection('form')">Add New</a></li>
            <li><a href="#" id="navContact" onclick="displaySection('contact')">Contact</a></li>
          </ul>
        </nav>
      </div>
      <p id="date" class="date"></p>
    </header>

    <main>
      <div>
        <h1 class="header1">All awesome books</h1>
      </div>

      <div id="list">
        <ul id="book-list"></ul>
      </div>

      <div id="form" class="hidden">
        <div class="spandiv">
          <span class="form-line"></span>
        </div>
        <h2 class="form-h2">Add a new book</h2>
        <form action="#" method="post">
          <input id="bookTitle" class="input form" type="text"
            placeholder="Title"><br /><br />
          <input id="bookAuthor" class="input form" type="text"
            placeholder="Author"><br /><br />
          <div class="btn">
            <button id="add-btn" class="input btn" type="button">Add</button>
          </div>
        </form>
      </div>

      <div id="contact" class="contact hidden">
        <p>
          If you have any questions or you just want to say "Hello".
          You can reach us to.
        </p>
        <ul>
          <li>Our email: <a href="#">mail@mail.com</a></li>
          <li>Our twitter: <a href="#">@awesomeBooks</a></li>
          <li>Our github: <a href="#">@awesomeBooks</a></li>
        </ul>
      </div>
    </main>

    <footer class="footer">
      <h3>Copyright &copy;</h3>
    </footer>
    <script type="module" src="./book.js"></script>
    <script type="module" src="./library.js"></script>
    <script src="navigation.js"></script>
    <script type="module">
    import Library from './library.js';
    const library = new Library();
  </script>
  </body>
</html>
