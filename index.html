<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./styles.css">
        <title>Awesome books</title>
    </head>
    <body>
        <main>
            <div>
                <h1 class="header1">All awesome books</h1>
            </div>

            <div id="list">
                <ul id="book-list"></ul>
            </div>

            <div id="form">
                <div class="spandiv">
                  <span class="form-line"></span>
                </div>
                <h2 class="form-h2">Add a new book</h2>
                <form action="#" method="post">
                  <input id="bookTitle" class="input form" type="text" placeholder="Title"><br /><br />
                  <input id="bookAuthor" class="input form" type="text" placeholder="Author"><br /><br />
                  <div class="btn">
                    <button id="add-btn"class="input btn" type="button">Add</button>
                  </div>
                </form>
              </div>              
        </main>

        <script src="./main.js"></script>
    </body>
</html>
